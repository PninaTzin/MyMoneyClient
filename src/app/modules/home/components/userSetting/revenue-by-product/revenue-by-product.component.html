<div class="card mb-3">
    <div class="card-header">
        <div class="row">
            <div class="col-sm-10 ">
                <h4>הכנסות מורחבות לפי מוצר ליום</h4>
            </div>
            <div class="col-sm-1">
                <button class="btn btn-secondary" (click)="changeAdd()" title="הוסף חדש">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-plus-lg" viewBox="0 0 16 16">
                        <path
                            d="M8 0a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2H9v6a1 1 0 1 1-2 0V9H1a1 1 0 0 1 0-2h6V1a1 1 0 0 1 1-1z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">
                <div class="row">
                    <div class="col-sm-2">
                        <b>יום בשבוע</b>
                    </div>
                    <div class="col-sm-2">
                        <b>המוצר</b>
                    </div>
                    <div class="col-sm-2">
                        <b>סוג המוצר</b>
                    </div>
                    <div class="col-sm-2">
                        <b>שווי המוצר</b>
                    </div>
                    <div class="col-sm-2">
                        <b>כמות ליום</b>
                    </div>
                </div>
            </li>
            <li class="list-group-item" *ngIf="add">
                <div class="row">
                    <div class="col-sm-2">
                        <select class="form-control" [(ngModel)]="newProductsRevenues.day">
                            <option [ngValue]="undefined" disabled>בחר יום</option>
                            <option [ngValue]="1">יום ראשון</option>
                            <option [ngValue]="2">יום שני</option>
                            <option [ngValue]="3">יום שלישי</option>
                            <option [ngValue]="4">יום רביעי</option>
                            <option [ngValue]="5">יום חמישי</option>
                            <option [ngValue]="6">יום שישי</option>
                            <option [ngValue]="7">יום מוצאי שבת</option>
                        </select>
                    </div>
                    <div class="col-sm-2">
                        <input class=" form-control" type="text" placeholder="המוצר"
                            [(ngModel)]="newProductsRevenues.product">
                    </div>
                    <div class="col-sm-2">
                        <input class=" form-control" type="text" placeholder="סוג המוצר"
                            [(ngModel)]="newProductsRevenues.productType">
                    </div>
                    <div class="col-sm-2">
                        <input class=" form-control" type="number" placeholder="שווי המוצר"
                            [(ngModel)]="newProductsRevenues.productValue">
                    </div>
                    <div class="col-sm-2">
                        <input class=" form-control" type="number" placeholder="כמות ליום"
                            [(ngModel)]="newProductsRevenues.productQuantity">
                    </div>
                    <div class="col-sm-1">
                        <!--  [disabled]="(!newProductsRevenues.day||!newProductsRevenues.product||!newProductsRevenues.productType||!newProductsRevenues.productValue||!newProductsRevenues.ProductQuantity)" -->
                        <button class="btn btn-success" (click)="addRevenue()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-save" viewBox="0 0 16 16">
                                <path
                                    d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </li>
        </ul>
        <div class="scrl" style="text-align: center;">
            <span *ngIf="list==null || list.length==0">אין נתונים להצגה</span>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let i of list">
                    <div class="row" *ngIf="!i.inEdit">
                        <div class="col-sm-2">
                            {{i.day}}
                        </div>
                        <div class="col-sm-2">
                            {{i.product}}
                        </div>
                        <div class="col-sm-2">
                            {{i.productType}}
                        </div>
                        <div class="col-sm-2">
                            {{i.productValue}}
                        </div>
                        <div class="col-sm-2">
                            {{i.productQuantity}}
                        </div>
                        <div class="col-sm-2" style="margin-right: -14px;">
                            <button class="btn btn-primary" title="עריכה" (click)="editRevenue(i)">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil"
                                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
                                </svg>
                            </button>
                            <button class="btn btn-danger" title="מחיקה" (click)="deleteRevenue(i.productId)">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash"
                                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z">
                                    </path>
                                    <path fill-rule="evenodd"
                                        d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z">
                                    </path>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="row" *ngIf="i.inEdit">
                        <div class="col-sm-2">
                            <select class="form-control" [(ngModel)]="i.day">
                                <option [ngValue]="undefined" disabled>בחר יום</option>
                                <option [ngValue]="1">יום ראשון</option>
                                <option [ngValue]="2">יום שני</option>
                                <option [ngValue]="3">יום שלישי</option>
                                <option [ngValue]="4">יום רביעי</option>
                                <option [ngValue]="5">יום חמישי</option>
                                <option [ngValue]="6">יום שישי</option>
                                <option [ngValue]="7">יום מוצאי שבת</option>
                            </select>
                        </div>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" [(ngModel)]="i.product">
                        </div>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" [(ngModel)]="i.productType">
                        </div>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" [(ngModel)]="i.productValue">
                        </div>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" [(ngModel)]="i.productQuantity">
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-success" title="שמירה" [disabled]="(i.day==null)" (click)="save(i)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-save" viewBox="0 0 16 16">
                                    <path
                                        d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z" />
                                </svg>
                            </button>
                            <button class="btn btn-danger" title="ביטול" (click)="cancel(i)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                                    <path
                                        d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="card-footer bg-green">
        <div class="row">
            <div class="col-sm-10">
            </div>
            <div class="col-sm-1">
                <h6> סה"כ</h6>
            </div>
            <div class="col-sm-1">
                <h6> {{list|sum}}</h6>
            </div>
        </div>
    </div>

</div>
