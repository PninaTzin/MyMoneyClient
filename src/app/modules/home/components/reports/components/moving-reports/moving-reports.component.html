

<div class="mrg">
            
    <table class="table">
        <thead>
            <tr class="bg-green">
                <th>
                    שנה
                </th>
                <th>
                    חודש
                </th>
                <th>
                    הכנסות
                </th>
                <th>
                    הוצאות
                </th>
                <th class="widthSmall">
                    יתרה
                </th>

            </tr>
        </thead>
        <tbody>
            <h5 *ngIf="reports.length==0">אין נתונים להצגה</h5>
            <tr *ngFor="let r of reports ">
                  
                <td>
                    
                    {{r.year}}
                </td>
                <td>
                    {{r.month}}
                </td>
                <td>
                    {{r.revenues|number}}
                </td>
                <td>
                    
                    {{r.expenses|number}}
                </td>
                <td>
                    {{r|balanceCalculation|number}}
                </td>
             
            </tr>
            
            <tr class="bg-green" >
                <th>לסיכום</th>
                <th></th>
                <th></th>
                <th></th>
                <th><h5>{{reports|total| number}}</h5></th>
            </tr>
            
        </tbody>

    </table>
</div>
