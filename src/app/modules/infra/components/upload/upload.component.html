<div class="row">
    <div class="form-group col-sm-4" *ngIf="isShowDescription">
        <input type="text" required="isShowDescription" placeholder="תיאור הקובץ..." class="form-control" [(ngModel)]="description"
            [ngClass]="{'danger': description==''}">
        <span class="text-danger" *ngIf="description=='' || description==null">*שדה חובה</span>
    </div>
    <div class="col-sm-1"></div>
    <div class="form-group col-sm-4" >
        <input type="file" class="form-control" required (change)="incoming($event)" #inputFile
            [ngClass]="{'danger': file==undefined}" accept=".pdf,.doc,.docx,.xls,.xlsx,.png,.jpg,.jpeg">
        <span class="text-danger" *ngIf="file==null && isShowDescription">*לא נבחר קובץ</span>
    </div>
    <div class="col-sm-1"></div>
    <div class="form-group col-sm-2" *ngIf="isShowDescription">
        <button class="btn btn-success form-control" [disabled]="!file || (isShowDescription && !description )" 
            (click)="upLoadDocument()">העלה</button>
    </div>
</div>
